<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="images/logo.png" alt="capelo e diploma">
        <h1 id="titulo1">Calculadora de médias</h1>
        <form id="form-atv">
            <input type="text" id="nome-atv" required placeholder="Nome da atividade">
            <input type="number" id="nota-atv" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="images/Aprovado.png" alt="emoji festejando"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td>7</td>
                    <td><span class="resultado">
                        Aprovado
                    </span></td>
                </tr>
            </tfoot>
        </table>
    </header>
</div>
<script src="main.js"></script>
</body>
</html>
